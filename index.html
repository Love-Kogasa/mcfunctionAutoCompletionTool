<!doctype html>
<html lang="zh">
  <head>
    <script type="module" src="./js/start.js"></script>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta charset="UTF-8">
    <title>Mc指令自动补全</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>
    <div class="mainWindow">
      <label for="mcf"><i class="fa-solid fa-code"></i></label>
      <div contenteditable id="mcf" placeholder="code here.."></div><br>
      <i class="fa-solid fa-file"></i>
      <div id="resultBox"><pre><code id="result"># 等待提交..</code></pre></div>
    </div>
      <!-- div没有value 所以改用innerText -->
      <button type="button" onclick="start( /* mcf.value */mcf.innerText, result )">提交</button>
    <footer>
      <p><b>Copyright (c) 2024 FreeDayO</b><br></p>
    </footer>
    <!-- <s>临时样式！FreeDayO美工组在写了</s> -->
  </body>
</html>
