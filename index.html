    <div class="mainWindow">
      <label for="mcf"><i class="fa-solid fa-code"></i></label>

      <pre id="outBox"># 等待提交..</pre>

      <!-- div没有value 所以改用innerText -->
      <button type="button" onclick="start( /* mcf.value */mcf.innerText, outBox )">提交</button>
